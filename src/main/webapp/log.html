<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="jq/jquery-3.2.0.min.js"></script>

    <script language="JavaScript">


        $(function () {

            $.ajax({
                type: "POST",
                url: "getCookie",
                dataType: "json",
                success: function (data) {
                    $("#username").val(data.username);
                    $("#password").val(data.password);
                    $("#rememberMe").attr("checked", true);

                },
                error: function () {
                    alert("cookies 信息获取失败！");
                }
            });


        })


        function loginUser() {
            var serialize = $("#loginfrom").serialize();
            $.ajax({
                type: "post",
                url: "loginUser",
                datatype: "json",
                data: serialize,
                success: function (data) {

                    if (data == 1) {
                        alert("登陆成功！")
                        window.location.href = "index.html"
                    } else {
                        alert("登陆失败！账号密码有误！")
                    }

                }
            })


        }

    </script>
</head>
<body>
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        名医登陆系统
                    </div>
                    <form id="loginfrom" class="form-horizontal" role="form" name="loginfrom">

                        <div class="card-body py-5">
                            <div class="form-group">
                                <label class="form-control-label">用户名</label>
                                <input type="username" class="form-control" id="username" name="username">
                            </div>

                            <div class="form-group">
                                <label class="form-control-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>

                            <div class="custom-control custom-checkbox mt-4">
                                <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe"
                                       onclick="remember();">
                                <label class="custom-control-label" for="rememberMe">记住账号密码</label>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary px-5" onclick="loginUser()">Login
                                    </button>
                                </div>

                                <div class="col-6">
                                    <a href="#" class="btn btn-link">Forgot password?</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper.js/popper.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./vendor/chart.js/chart.min.js"></script>
<script src="./js/carbon.js"></script>
<script src="./js/demo.js"></script>
</body>
</html>
