<!DOCTYPE html>
<html lang="en">
<head>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/js/bootstrap-table.min.css" rel="stylesheet">
    <script src="jq/jquery-3.2.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap-table.min.js"></script>
    <script src="bootstrap/js/bootstrap-table-zh-CN.min.js"></script>

    <style>
        #addMedicinal {
            left: 60%;
            top: 45%;
            transform: translate(-50%, -50%);
            min-width: 80%;
        }
    </style>


    <script language="JavaScript">
        $(function () {

            $("#table").bootstrapTable({
                url: "getAllPurchaseByName",         //请求后台的URL（*）
                method: "post",                      //请求方式（*）
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                queryParams: queryParams,            //传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageSize: 10,                       //每页的记录行数（*）
                columns: [
                    {
                        checkbox: true
                    }, {
                        field: 'pid',
                        title: '采购编号',
                        align: 'center',
                    }, {
                        field: 'pname',
                        title: '药品名称',
                        align: 'center',
                    }, {
                        field: 'sname',
                        title: '出产厂商',
                        align: 'center',
                    }, {
                        field: 'pcount',
                        title: '数量',
                        align: 'center',
                    }, {
                        field: 'pweight',
                        title: '单位',
                        align: 'center',
                    }, {
                        field: 'pdec',
                        title: '规格',
                        align: 'center',
                    }, {
                        field: 'pinprice',
                        title: '批发价',
                        align: 'center',
                    }, {
                        field: 'poutprice',
                        title: '处方价',
                        align: 'center',
                    }, {
                        field: 'pinamount',
                        title: '批发额',
                        align: 'center',
                    }, {
                        field: 'poutamount',
                        title: '处方额',
                        align: 'center',
                    }, {
                        field: 'pid',
                        title: '操作',
                        align: 'center',
                        formatter: function (value, row, index) {

                            return '<button class="btn btn-warning btn-xs" onclick=" addPurchase(' + value + ')">添加审核</button><button class="btn btn-info btn-xs" onclick=" addlibrary(' + value + ')">添加入库</button>'
                        }
                    }]
            });

            $.ajax({
                type: "post",
                url: "getAllMtype",
                dateType: "json",
                success: function (data) {
                    $("#tid").append("<option value='0'>请选择类别</option>");
                    for (var i = 0; i < data.length; i++) {
                        $("#tid").append("<option value=" + data[i].tid + ">" + data[i].tname + "</option>")
                    }


                }
            })


            $.ajax({
                type: "post",
                url: "getSurIdName",
                dateType: "json",
                success: function (data) {
                    $("#sid").append("<option value='0'>请选择出产厂商</option>");
                    for (var i = 0; i < data.length; i++) {
                        $("#sid").append("<option value=" + data[i].sid + ">" + data[i].sname + "</option>")
                    }


                }
            })


        });


        function arams(aram) {
            return {
                limit: aram.limit,
                offset: aram.offset,
                "mname": $("#mname").val(),
                "tid": $("#tid").val()
            }

        }


        function queryParams(params) {
            return {
                limit: params.limit,
                offset: params.offset,
                "sid": $("#sid").val()
            }

        }

        function getAllPurchaseByName() {

            $("#table").bootstrapTable("refresh");

        }


        function getLibrary() {
            $("#tab").bootstrapTable("refresh");
        }


        //查看添加
        function addMed() {
            $("#addMedicinal").modal("show")

            $("#tab").bootstrapTable({
                url: "getLibrary",         //请求后台的URL（*）
                method: "post",                      //请求方式（*）
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                queryParams: arams,            //传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageSize: 5,                       //每页的记录行数（*）
                columns: [
                    {
                        field: 'medid',
                        title: '药品编号',
                        align: 'center'
                    }, {
                        field: 'mname',
                        title: '药品名称',
                        align: 'center'
                    }, {
                        field: 'sname',
                        title: '出产厂商',
                        align: 'center'
                    }, {
                        field: 'mspec',
                        title: '规格',
                        align: 'center'
                    }, {
                        field: 'mid',
                        title: '操作',
                        align: 'center',
                        formatter: function (value, row, index) {
                            return '<button class="btn btn-danger btn-xs" onclick=" delLibrary(' + value + ')">删除</button>'
                        }
                    }]
            });


        }

        function r() {
            $("#mname").val("")
            $("#tid").val("0")
        }

        //批量设置
        function getMore() {
            $("#UpdatePrice").modal("show")
            var pids = medthod();
            $.ajax({
                type: "post",
                url: "UpdatePrice",
                dateType: "json",
                data:"pids="+pids,
                success: function (data) {

                }

            })


        }

        function medthod() {
            var pids = new Array();
            var rows = $("#table").bootstrapTable('getSelections');
            for (var i = 0; i < rows.length; i++) {
                pids[i] = rows[i].pid;
            }
            return pids;
        }



        //提交审核
        function submitCre() {
            var pids = medthod();
            $.ajax({
                type: "post",
                url: "PurchaseByCrePids",
                dateType: "json",
                data:"pids="+pids,
                success: function (data) {
                    alert("您已经成功添加药品审核！")
                    $("#table").bootstrapTable("refresh");
                }

            })

        }

        //直接入库
        function goinTo() {
            var pids = medthod();
            $.ajax({
                type: "post",
                url: "PurchaseByGoPids",
                dateType: "json",
                data:"pids="+pids,
                success: function (data) {
                    alert("您已经成功添加药品入库！")
                    $("#table").bootstrapTable("refresh");
                }

            })



        }


        function delLibrary(mid) {
            $.ajax({
                type: "post",
                url: "delLibrary?mid=" + mid,
                dateType: "json",
                success: function (data) {
                    $("#tab").bootstrapTable("refresh");
                }

            })
        }


        function addlibrary(pid) {
            $.ajax({
                type: "post",
                url: "addPurchase?pid=" + pid,
                dateType: "json",
                success: function (data) {
                    alert("您已经成功添加该药品入库！")
                }

            })

        }


        function addPurchase(pid) {

            $.ajax({
                type: "post",
                url: "addReview?pid=" + pid,
                dateType: "json",
                success: function (data) {
                    alert("您已经成功添加该药品审核！")
                }

            })


        }


    </script>


    <meta charset="UTF-8">
    <title>采购</title>
</head>
<body>


<!--查看添加入库药品-->

<div class="modal fade" id="addMedicinal" tabindex="-1" role="dialog" aria-labelledby="addMedicinalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="display: inline-block;width: auto;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title" id="addMedicinalLabel">查看已添加的药品</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="container">

                        <div class="form-group col-sm-4">
                            <label for="mname" class="col-sm-2 control-label">名称</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="mname" placeholder="请输入名称">
                            </div>
                        </div>


                        <div class="form-group col-sm-2">

                            <select class="form-control" id="tid" name="tid">

                            </select>

                        </div>


                        <div class="form-group col-sm-6">
                            <div class="col-sm-offset-2 col-sm-12">
                                <button type="button" onclick="getLibrary()" class="btn btn-info">查询</button>
                                <button type="button" onclick="r()" class="btn btn-warning">重置</button>
                            </div>
                        </div>

                    </div>

                </form>

                <div class="container">
                    <table border="1" id="tab" class="table table-striped table-bordered table-hover"></table>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="UpdatePrice" tabindex="-1" role="dialog" aria-labelledby="UpdatePriceLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title" id="UpdatePriceLabel">选择批量修改</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <input type="hidden" name="pid" id="pid">

                    <div class="container">

                        <div class="form-group">
                            <label for="mname" class="col-sm-1 control-label">药品数量</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="pcount" name="pcount">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="mname" class="col-sm-1 control-label">批发价</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="pinprice" name="pinprice">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="mname" class="col-sm-1 control-label">处方价</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="count">
                            </div>
                        </div>

                    </div>

                </form>

            </div>

            <div class="modal-footer">
                <button type="button" id="updateSubmitBtn" class="btn btn-primary">应用</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<div class="container" style="margin-top: 50px;border:1px">

    <div class="col-sm-10">

        <form class="form-horizontal" role="form" id="from">

            <div class="container">

                <div class="form-group col-sm-8">


                </div>


                <div class="form-group col-sm-4">

                    <button type="button" onclick="addMed()" class="btn btn-info">已加药品</button>


                    <button type="button" onclick="getMore()" class="btn btn-primary">批量设置</button>


                    <button type="button" onclick="submitCre()" class="btn btn-warning">提交审核</button>


                    <button type="button" onclick="goinTo()" class="btn btn-warning">直接入库</button>


                </div>

            </div>
        </form>
    </div>


</div>

<div class="container" style="border:1px">

    <div class="col-sm-5">

        <form class="form-horizontal" role="form">

            <div class="container">

                <div class="form-group col-sm-4">


                </div>

                <div class="form-group col-sm-2">

                    <select class="form-control" id="sid" name="sid">

                    </select>

                </div>

                <div class="form-group col-sm-4">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" onclick="getAllPurchaseByName()" class="btn btn-info">查询</button>
                    </div>
                </div>

                <div class="form-group col-sm-2">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" onclick="delAllData()" class="btn btn-danger">清空数据</button>
                    </div>

                </div>

            </div>

        </form>

    </div>

</div>

<div class="container">
    <table border="1" id="table" class="table table-striped table-bordered table-hover"></table>
</div>

</body>
</html>
